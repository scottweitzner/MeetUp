{% extends 'layout.html' %}
{% block body %}
<link rel='stylesheet' href='static/fullcalendar.css' />
<script src='static/jquery.min.js'></script>
<script src='static/moment.min.js'></script>
<script src='static/fullcalendar.js'></script>
   <script type="text/javascript" src="js/plugins.min.js"></script>
    <!--custom-script.js - Add your own theme custom JS-->
    <script type="text/javascript" src="js/custom-script.js"></script>


<br>

<div class="container">
<div id="full-calendar"  >

                <div class="row">
                  <div class="col s12" id='calendar' style="width: 900px"></div>
                </div>

                    <script>

                   
                            $('#calendar').fullCalendar({

                                header:
                                {
                                    left: 'prev,next today',
                                    center: 'title',
                                    right: 'month,agendaWeek,agendaDay'
                                },

                    events: [
                        {
                            title  : 'event1',
                            start  : '2017-07-12'
                        },
                        {
                            title  : 'event2',
                            start  : '2017-07-05 12:30:00',
                            end    : '2017-07-05 01:30:00'
                        },
                        {
                            title  : 'task',
                            start  : '2012-01-09 12:30:00',
                            allDay : false // will make the time show
                        }
                    ]

                });
            </script>

 </div>
</div>
{% endblock %}
